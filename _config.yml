title: "Felix Otieno Arogo"
description: "Solutions Architect & Software Engineer"
remote_theme: "mmistakes/minimal-mistakes"

plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-paginate
  - jekyll-archives
  - jekyll-remote-theme
  - jekyll-include-cache

# Author info
author:
  name: "Felix Otieno Arogo"
  bio: "Software Engineer | Security Enthusiast"
  avatar: "/assets/images/felix_image.jpg"
  links:
    - label: "Email"
      icon: "fas fa-envelope"
      url: "mailto:felixarogo@gmail.com"
    - label: "GitHub"
      icon: "fab fa-github"
      url: "https://github.com/felixotienoarogo"
    - label: "LinkedIn"
      icon: "fab fa-linkedin"
      url: "https://www.linkedin.com/in/felix-otieno-arogo/"

# Default layouts
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: single
      author_profile: true
  - scope:
      path: ""
      type: "pages"
    values:
      layout: single
      author_profile: true

# Social links
social:
  github: "https://github.com/felixotienoarogo"
  linkedin: "https://www.linkedin.com/in/felix-otieno-arogo/"
  twitter: "https://twitter.com/felix_arogo"
  email: "mailto:felixarogo@gmail.com"

# Font Awesome
fontawesome: true

# Site navigation
header_pages:
  - /about/
  - /projects/
  - /cv/

# Navigation links
header_pages:
  - /about/
  - /projects/
  - /cv/

navigation: "_data/navigation.yml"

# Tell theme to use custom nav
collections:
  pages:
    output: true

# Optional but helps
defaults:
  - scope:
      path: ""
      type: "pages"
    values:
      layout: single
      author_profile: true

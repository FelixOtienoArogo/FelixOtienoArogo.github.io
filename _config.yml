title: "Felix Otieno Arogo | Cloud Solutions Architect | AWS & GCP"
description: "Felix Otieno Arogo - Multi-cloud Solutions Architect with hands-on experience in AWS, GCP, and Azure. Security-focused engineer building scalable cloud solutions. View projects, CV, and verified certifications."
keywords: "Cloud Solutions Architect, AWS, GCP, Azure, Cloud Security, Felix Arogo, Portfolio"
url: "https://felixotienoarogo.github.io"
baseurl: ""

remote_theme: "mmistakes/minimal-mistakes"

# Plugins
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-paginate
  - jekyll-archives
  - jekyll-remote-theme
  - jekyll-include-cache

# Author info
author:
  name: "Felix Otieno Arogo"
  bio: "Cloud Solutions Architect | AWS & GCP | Security-focused engineer building scalable, secure cloud solutions"
  avatar: "/assets/images/felix_image.jpg"
  links:
    - label: "Email"
      icon: "fas fa-envelope"
      url: "mailto:felixarogo@gmail.com"
    - label: "GitHub"
      icon: "fab fa-github"
      url: "https://github.com/felixotienoarogo"
    - label: "LinkedIn"
      icon: "fab fa-linkedin"
      url: "https://www.linkedin.com/in/felix-otieno-arogo/"

# Social links
social:
  github: "https://github.com/felixotienoarogo"
  linkedin: "https://www.linkedin.com/in/felix-otieno-arogo/"
  twitter: "https://twitter.com/felix_arogo"
  email: "mailto:felixarogo@gmail.com"

# Font Awesome
fontawesome: true

# Site navigation
header_pages:
  - /about/
  - /projects/
  - /cv/

navigation: "_data/navigation.yml"

# Collections
collections:
  pages:
    output: true

# Default layouts for posts and pages
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: single
      author_profile: true
  - scope:
      path: ""
      type: "pages"
    values:
      layout: single
      author_profile: true
